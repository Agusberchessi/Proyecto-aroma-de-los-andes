       <!-- FORM DE CONTACTO -->

       <main class="form-contacto pt-5">
        <form class="mx-auto col-6" action="link de accion del formulario" method="get" enctype="multipart/form-data">
          <h2 class="fs-3 fw-semibold p-4 text-center">Contactanos!</h2>
          <h2 class="fs-5 p-3 mb-3 fw-semibold text-center">Completa los siguientes datos a continuacion</h2>
         <div class="mb-3">
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre y apellido">
         </div>
         <div class="mb-3">
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email de contacto">
         </div>
         <div class="mb-3">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="En que podemos ayudarte?"></textarea>
         </div>
         <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
          <label class="form-check-label mb-3" for="flexCheckChecked">
            Recibir nuevas promociones
          </label>
        </div>
         <div class="d-grid gap-2 col-6 mx-auto">
         <button type="button" class="btn btn-outline-dark rounded-pill fw-semibold mb-5">Enviar</button>
         </div>
      </form>   
       </main>
